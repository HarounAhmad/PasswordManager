<div class="container" id="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5" id="wrapper">
        <p-card header="" styleClass="p-card-shadow">
          <button pButton type="button" class="p-button-text" (click)="goToHome()" label="PasswordManager"
                  id="homeButton"></button>
          <p>
            <i class="pi pi-user"> {{username}}</i>
          </p>
          <ng-template pTemplate="footer">

            <p-button label="{{listEntriesButtonText}}" icon="pi pi-list" styleClass="p-button-primary"
                      [style]="{'margin-left': '.5em', 'margin-bottom': '.5em'}" (click)="goToEntries()" pRipple></p-button>

            <p-button label="{{logoutButtonText}}" icon="pi pi-lock" styleClass="p-button-secondary"
                      [style]="{'margin-left': '.5em', 'margin-bottom': '.5em'}" (click)="logout()" pRipple></p-button>

          </ng-template>

        </p-card>
      </div>

    </div>
  </div>
</div>
<div id="router">
  <router-outlet></router-outlet>
</div>
